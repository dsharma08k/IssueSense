version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: issuesense-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./backend:/app
      - model_cache:/app/model_cache
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - issuesense-network

  # Streamlit Frontend
  frontend:
    build: ./frontend
    container_name: issuesense-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - issuesense-network

volumes:
  model_cache:

networks:
  issuesense-network:
    driver: bridge
