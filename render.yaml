services:
  # Backend Service
  - type: web
    name: issuesense-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PORT
        value: 10000
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      # You need to manually add these in Render dashboard:
      # - SUPABASE_URL
      # - SUPABASE_ANON_KEY
      # - SUPABASE_SERVICE_KEY
